<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Color Palette Testing</title>
<style>
:root[data-theme="dark"] {
  --color-bg-body: #030712;
    --color-bg-second: #111827;
    --color-bg-third: #1f2937;
    
    --color-text-default: #d1d5db;
    --color-text-title: #f9fafb;
    --color-text-muted: #9ca3af;
    --color-text-alt: #f3f4f6;
    
    --color-border: #374151;
    --color-border-second: #1f2937;
    --color-border-focus: #6b7280;
    --color-border-alt: #4b5563;
    
    --color-link: #60a5fa;
    --color-link-hover: #3b82f6;
    --color-link-broken: #fb7185;
    --color-link-broken-hover: #f43f5e;
    
    --color-shadow-sm: 1px 4px 8px rgba(0, 0, 0, 0.7);
    --color-shadow-md: 4px 8px 10px rgba(0, 0, 0, 0.5);
    --color-shadow-lg: 6px 10px 12px rgba(0, 0, 0, 0.4);

    --color-text-shadow-sm: 1px 1px 4px rgba(0, 0, 0, 0.7);
    --color-text-shadow-md: 2px 2px 5px rgba(0, 0, 0, 0.5);
    --color-text-shadow-lg: 3px 3px 6px rgba(0, 0, 0, 0.4);
}
:root[data-theme="light"] {
    --color-bg-body: #f9fafb;
    --color-bg-second: #f3f4f6;
    --color-bg-third: #e5e7eb;
    
    --color-text-default: #374151;
    --color-text-title: #030712;
    --color-text-muted: #4b5563;
    --color-text-alt: #111827;
    
    --color-border: #d1d5db;
    --color-border-second: #e5e7eb;
    --color-border-focus: #9ca3af;
    --color-border-alt: #6b7280;
    
    --color-link: #1d4ed8;
    --color-link-hover: #2563eb;
    --color-link-broken: #e11d48;
    --color-link-broken-hover: #be123c;
    
    --color-shadow-sm: 1px 4px 8px rgba(0, 0, 0, 0.1);
    --color-shadow-md: 4px 8px 10px rgba(0, 0, 0, 0.08);
    --color-shadow-lg: 6px 10px 12px rgba(0, 0, 0, 0.1);

    --color-text-shadow-sm: 1px 1px 2px rgba(0, 0, 0, 0.1);
    --color-text-shadow-md: 2px 2px 3px rgba(0, 0, 0, 0.08);
    --color-text-shadow-lg: 3px 3px 6px rgba(0, 0, 0, 0.1);
}

body {
    background-color: var(--color-bg-body);
    color: var(--color-text-default);
    font-family: sans-serif;
    padding: 20px;
}

header {
    background-color: var(--color-bg-second);
    padding: 20px;
    border-bottom: 2px solid var(--color-border);
    text-align: center;
    box-shadow: var(--color-shadow-sm);
}

h1 {
    color: var(--color-text-title);
    text-shadow: var(--color-text-shadow-md);
}

p {
    color: var(--color-text-default);
}

p.muted {
    color: var(--color-text-muted);
}

p.alt {
    color: var(--color-text-alt);
}

section {
    background-color: var(--color-bg-third);
    padding: 20px;
    margin-top: 20px;
    border: 1px solid var(--color-border);
    box-shadow: var(--color-shadow-md);
    border-radius: 8px;
}

a {
    color: var(--color-link);
    text-shadow: var(--color-text-shadow-sm);
    text-decoration: none;
}

a:hover {
    color: var(--color-link-hover);
}

a.broken {
    color: var(--color-link-broken);
}

a.broken:hover {
    color: var(--color-link-broken-hover);
}

button {
    background-color: var(--color-bg-second);
    color: var(--color-text-alt);
    border: 1px solid var(--color-border-alt);
    padding: 10px 20px;
    border-radius: 5px;
    cursor: pointer;
    box-shadow: var(--color-shadow-sm);
}

button:focus {
    outline: none;
    border-color: var(--color-border-focus);
    box-shadow: var(--color-shadow-lg);
}
</style>
</head>
<body>
    <header>
        <h1>Color Palette Testing</h1>
    </header>

    <section>
        <p>This is a paragraph with <a href="#">normal link</a> and a <a href="#" class="broken">broken link</a>.</p>
        <p class="muted">This is muted text for comparison purposes.</p>
        <p class="alt">This is alt text for testing readability.</p>
        <button id="switch">Test Button</button>
    </section>
    
<script>
  document.getElementById('switch').addEventListener('click', ()=>{
    const nowTheme = document.querySelector('[data-theme]').getAttribute('data-theme')
    
    const newTheme = nowTheme === 'dark' ? 'light' : 'dark'
    document.documentElement.dataset.theme = newTheme
  })
</script>
</body>
</html>
