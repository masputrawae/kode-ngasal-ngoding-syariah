<div class="search">
  <div class="search__form">
    <label for="inputSearch" class="search__label">
      {{ partial "components/icon" (dict "name" "search") }}
    </label>
    <input
      type="search"
      name="inputSearch"
      id="inputSearch"
      class="search__input"
      placeholder="Cari Catatan..."
    />
  </div>

  <nav class="search__results-wrapper">
    <ul id="results" class="search__results-list"></ul>
  </nav>
</div>
