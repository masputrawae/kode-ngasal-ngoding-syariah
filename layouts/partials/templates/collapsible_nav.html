{{ define "collapsible_nav" }}
  {{ if .Pages }}
    {{ range .Pages }}
      {{ if .IsSection }}
        <li class="nav__item">
          <button class="btn btn--collapse">
            <i class="btn__icon bi-folder2"></i>
            <span class="btn__name">{{ .LinkTitle }}</span>
          </button>
          <ul class="nav__list nav__list--collapse">
            {{ template "collapsible_nav" . }}
          </ul>
        </li>
      {{ end }}
    {{ end }}
    {{ range .Pages }}
      {{ if .IsPage }}
        <li class="nav__item">
          <a class="nav__link" href="{{ .RelPermalink }}">
            <i class="nav__link-icon bi-file-earmark-text"></i>
            <span class="nav__link-name nav__link-name--ellipsis">{{ .LinkTitle }}</span>
          </a>
        </li>
      {{ end }}
    {{ end }}
  {{ end }}
{{ end }}
